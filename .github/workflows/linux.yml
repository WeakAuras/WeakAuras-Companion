name: Linux Build
on:
  push:
    branches:
      - master
    tags:
      - "*"
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: ["10", "12"]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install
        run: yarn
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn dist
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Package Artifacts
        run: |
          mkdir artifact-deb
          mv dist_electron/*.deb artifact-deb/ || true
          mkdir artifact-rpm
          mv dist_electron/*.rpm artifact-rpm/ || true
          mkdir artifact-snap
          mv dist_electron/*.snap artifact-snap/ || true
          mkdir artifact-tar.gz
          mv dist_electron/*.tar.gz artifact-tar.gz/ || true

      - uses: actions/upload-artifact@master
        name: Upload DEB
        with:
          name: Linux .deb
          path: artifact-deb

      - uses: actions/upload-artifact@master
        name: Upload RPM
        with:
          name: Linux .rpm
          path: artifact-rpm

      - uses: actions/upload-artifact@master
        name: Upload Snap
        with:
          name: Linux .snap
          path: artifact-snap

      - uses: actions/upload-artifact@master
        name: Upload Tarball
        with:
          name: Linux Tarball
          path: artifact-tar.gz
