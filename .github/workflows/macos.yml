name: macOS Build
on:
  push:
    branches:
      - main
    tags:
      - "*"
jobs:
  build:
    runs-on: macos-12

    strategy:
      matrix:
        node: ["16"]

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - run: pnpm i -D dmg-license

      - name: Lint
        run: pnpm run lint

      - name: Rebuild
        run: npm rebuild node-sass

      - name: Sharp Multiarch Rebuild
        run: npm install --platform=darwin --arch=x64 sharp && npm rebuild --platform=darwin --arch=arm64 sharp

      - name: Build
        run: pnpm run dist
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - uses: actions/upload-artifact@v3
        name: Upload DMG
        with:
          name: WeakAuras-Companion-CI-dmg
          path: dist_electron/*-mac-universal.dmg

      - uses: actions/upload-artifact@v3
        name: Upload ZIP
        with:
          name: WeakAuras-Companion-CI-zip
          path: dist_electron/*-mac-universal.zip
